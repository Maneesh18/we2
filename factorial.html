<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>enter a value to compute the factorial</p>
    <label for="fname">number :</label>
    <input type="text" id="fname" name="fname"><br><br>
    <button onclick="fact()">factorial</button>

<p id="demo"></p>

<script>
function fact(){
var val=document.getElementById("fname").value;
document.getElementById("demo").innerHTML = factorial(val).toString();
}
var factorial = (val) => {
    if (val<=1 ){
        return 1;
    }
    else {
        return val*factorial(val-1);
    }
}
</script>

</body>
</html>
